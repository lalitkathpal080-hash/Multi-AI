<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Prompts â€“ Multi AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #0b001a;
  color: #f8fafc;
}

.container {
  margin-left: 10px;
  margin-right: 10px;
  padding: 30px 0;
}

h1 {
  color: #c084fc;
}

select, button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 16px;
  font-family: 'Poppins', sans-serif;
}

button {
  background: linear-gradient(135deg, #7c3aed, #9333ea);
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

<h1>Select Your Prompt Style</h1>

<select id="gender">
  <option value="">Select Gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<select id="style">
  <option value="">Select Style</option>
  <option value="traditional">Traditional</option>
  <option value="professional">Professional</option>
  <option value="cool">Cool & Chill</option>
  
</select>
<button onclick="goToPrompts()">Submit</button>

</div>

<script>
function goToPrompts() {
  const gender = document.getElementById("gender").value;
  const style = document.getElementById("style").value;

  if (!gender || !style) {
    alert("Please select both options");
    return;
  }

  window.location.href = `prompt-results.html?gender=${gender}&style=${style}`;
}
</script>

</body>
</html>
