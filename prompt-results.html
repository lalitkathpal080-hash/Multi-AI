const params = new URLSearchParams(window.location.search);
const gender = params.get("gender");
const style = params.get("style");

document.getElementById("title").innerText =
  `${gender.toUpperCase()} • ${style.toUpperCase()} PROMPTS`;

const grid = document.getElementById("promptGrid");

promptLibrary
  .filter(p => p.gender === gender && p.style === style)
  .forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
  <img 
    src="${p.image}" 
    alt="Prompt example"
    style="width:100%; border-radius:12px; margin-bottom:12px;"
  >

  <p style="font-size:14px;">${p.text}</p>

  <button 
    style="margin-top:12px; padding:10px;
           border:none; border-radius:10px;
           background:#7c3aed; color:white;
           cursor:pointer;"
    onclick="navigator.clipboard.writeText('${p.text}')">
    Copy Prompt
  </button>
`;
